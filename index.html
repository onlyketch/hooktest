<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Биржа вакансий и резюме</title>
	<meta name="description" content="Биржа вакансий и резюме">
	<meta name="keywords" content="копирайтер, создание гайдов, курьер">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/main.js"></script>
</head>
<body>
	<div class="wrapper">
		
		<header class="header">
			<div class="container">
				<div class="header__logo">
					<a href="#">
						<img class="header__logo-desc" src="images/logo.svg" alt="Институт запусков">
						<img class="header__logo-mob" src="images/logo_mob.svg" alt="Институт запусков">
					</a>
				</div>
				<div class="header__login">
					<div class="header__login-icon"></div>
					<span class="header__login-text">Войти</span>
				</div>
			</div>
		</header>

		<section class="search">
			<div class="container">
				<h1 class="search__title">Биржа вакансий и&nbsp;резюме</h1>
				<div class="search__tabs">
					<div class="search__tab search__tab_active">Вакансии</div>
					<div class="search__tab">Резюме</div>
				</div>
				<form action="#" class="search__form">
					<input class="search__input" type="text" id="search_field" name="search_field" placeholder="Услуга или специалист">
					<input class="search__submit" type="submit" value="Найти">
				</form>
				<div class="search__tags">
					<div class="search__tag">Копирайтер</div>
					<div class="search__tag">Создание гайдов</div>
					<div class="search__tag">Курьер</div>
				</div>

				<!-- Vacansies -->

				<div class="search__cards">
					<a href="#" class="search__card">
						<div class="search__card-prev">
							<img src="images/copy.png" alt="Изображение не загрузилось" class="search__card-img">
						</div>
						<span class="search__card-name">Копирайтер</span>
					</a>
					<a href="#" class="search__card">
						<div class="search__card-prev">
							<img src="images/mech.png" alt="Изображение не загрузилось" class="search__card-img">
						</div>
						<span class="search__card-name">Механик</span>
					</a>
					<a href="#" class="search__card">
						<div class="search__card-prev">
							<img src="images/cook.png" alt="Изображение не загрузилось" class="search__card-img">
						</div>
						<span class="search__card-name">Шеф-повар</span>
					</a>
					<a href="#" class="search__card">
						<div class="search__card-prev">
							<img src="images/advocat.png" alt="Изображение не загрузилось" class="search__card-img">
						</div>
						<span class="search__card-name">Адвокат</span>
					</a>
				</div>

				<!-- Vacansies /-->

				<!-- Resume -->
				
				<div class="search__cards">
					<a href="#" class="search__card">
						<div class="search__card-prev">
							<img src="images/des.png" alt="Изображение не загрузилось" class="search__card-img">
						</div>
						<span class="search__card-name">Дизайнер</span>
					</a>
					<a href="#" class="search__card">
						<div class="search__card-prev">
							<img src="images/cour.png" alt="Изображение не загрузилось" class="search__card-img">
						</div>
						<span class="search__card-name">Курьер</span>
					</a>
					<a href="#" class="search__card">
						<div class="search__card-prev">
							<img src="images/saler.png" alt="Изображение не загрузилось" class="search__card-img">
						</div>
						<span class="search__card-name">Продавец</span>
					</a>
					<a href="#" class="search__card">
						<div class="search__card-prev">
							<img src="images/artist.png" alt="Изображение не загрузилось" class="search__card-img">
						</div>
						<span class="search__card-name">Художник</span>
					</a>
				</div>

				<!-- Resume /-->
			</div>
		</section>

		<footer class="footer">
			<div class="container">
				<div class="footer__copy">© 2023 Институт запусков</div>
				<div class="footer__links">
					<a href="#" class="footer__link">Политика конфидециальности</a>
					<a href="#" class="footer__link">Правовая информация</a>
				</div>
			</div>
		</footer>

	</div>
	
</body>
</html>
